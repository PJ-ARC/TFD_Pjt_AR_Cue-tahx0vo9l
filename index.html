<!doctype html>
<html>
<head>    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-detector.js"></script>
    <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-handler.js"></script>
    <style>
        .ui {
            position: absolute;
            z-index: 100;
            bottom: 0;
            left: 0;
            width: 100%;
            height: auto;
            margin: 0;
            padding: 10px 15px 30px;
            text-align: center;
            box-sizing: border-box;
        }
        .ui a {
            display: inline-block;
            width: 60px;
            height: 60px;
            background-color: #ffffff;
            line-height: 100%;
            color: #303030;
            margin: 10px 3px;
            border-radius: 50%;
            position: relative;
        }
        .ui a img {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 30px;
            height: 30px;
        }
        .ui a:active {
            color: #ff0000;
        }
        #snap {
            max-width: 100%;
            height: auto;
            display: block;;
            visibility: hidden;
        }
        .ui a.disabled {
            pointer-events: none;
            color: #cccccc;
        }
        #snap.visible {
            visibility: visible;
        }
    </style>
</head>

<body style="margin: 0; overflow: hidden;">
    <a-scene
        vr-mode-ui="enabled: false;"
        loading-screen="enabled: false;"
        arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
        id="scene"
        embedded
        gesture-detector
    >
        <a-marker
            id="animated-marker"
            type="pattern"
            preset="custom"
            url="assets/marker.patt"
            raycaster="objects: .clickable"
            emitevents="true"
            cursor="fuse: false; rayOrigin: mouse;"
            id="markerA"
        >
            <a-image
                src="assets/asset.png"
                scale="3 3 1"
                class="clickable"
                rotation="-90 0 0"
                position="1 0 0"
                gesture-handler
            ></a-image>
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>
    <div class="ui">
        <a href="#" id="take-photo" title="Take Photo"><img src="assets/camera.png" alt="Take Photo"></a>
    </div>
</body>

<script>
    var take_photo_btn = document.querySelector('#take-photo');
    var snapshotCounter = 1;  // 数字カウンター

    // スナップショットボタン
    take_photo_btn.addEventListener("click", function (e) {
        e.preventDefault();
        var video = document.querySelector('video');
        var snap = takeSnapshot(video);

        // 自動保存処理
        downloadSnapshot(snap);
        
        // カメラ状態に戻す（UI初期化）
        resetCamera();
    });

    // スナップショットを撮る
    function takeSnapshot(video) {
        var resizedCanvas = document.createElement("canvas");
        var resizedContext = resizedCanvas.getContext("2d");
        var width = video.videoWidth;
        var height = video.videoHeight;
        var aScene = document.querySelector("a-scene").components.screenshot.getCanvas("perspective");

        if (width && height) {
            resizedCanvas.width = width;
            resizedCanvas.height = height;
            resizedContext.drawImage(video, 0, 0, width, height);

            if (width > height) {
                // 横長（PC)
                resizedContext.drawImage(aScene, 0, 0, width, height);
            } else {
                // 縦長（スマホ）
                var scale = height / width;
                var scaledWidth = height * scale;
                var marginLeft = (width - scaledWidth) / 2;
                resizedContext.drawImage(aScene, marginLeft, 0, scaledWidth, height);
            }

            return resizedCanvas.toDataURL('image/png');
        }
    }

    // スナップショットを自動的にダウンロード
    function downloadSnapshot(dataUrl) {
        var a = document.createElement('a');
        a.href = dataUrl;

        // 現在の日付と時刻を取得
        var now = new Date();
        var year = now.getFullYear();
        var month = ('0' + (now.getMonth() + 1)).slice(-2);
        var day = ('0' + now.getDate()).slice(-2);
        var hours = ('0' + now.getHours()).slice(-2);
        var minutes = ('0' + now.getMinutes()).slice(-2);
        var seconds = ('0' + now.getSeconds()).slice(-2);

        // ファイル名を「que-tah+年月日+時刻+数字」の形式で作成
        var filename = `que-tah_${year}${month}${day}_${hours}${minutes}${seconds}_${snapshotCounter}.png`;

        a.download = filename;  // 生成されたファイル名を設定
        snapshotCounter++;  // カウンターをインクリメント
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
    }

    // カメラ状態に戻す（UIの初期化）
    function resetCamera() {
        var image = document.querySelector('#snap');
        image.setAttribute('src', "");  // スナップショットをクリア
        image.classList.remove('visible');  // スナップショットを非表示
    }
</script>
